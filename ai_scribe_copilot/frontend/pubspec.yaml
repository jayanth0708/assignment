name: ai_scribe_copilot
description: A medical transcription app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # For making HTTP requests
  http: ^1.5.0

  # For audio recording
  flutter_sound: ^9.3.2

  # For accessing local file system paths
  path_provider: ^2.1.5

  # For handling permissions (like microphone)
  permission_handler: ^12.0.1

  # For state management
  provider: ^6.0.5

  # For local storage (to queue audio chunks)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # For generating unique IDs for queued chunks
  uuid: ^4.5.1

  # For checking network connectivity
  connectivity_plus: ^7.0.0

  # For native share sheet
  share_plus: ^12.0.0

  # For local notifications
  flutter_local_notifications: ^19.4.2

  # For lifecycle events (app pausing, resuming)
  flutter_lifecycle_aware: 0.0.3


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^2.0.0
  build_runner: ^2.3.3

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true